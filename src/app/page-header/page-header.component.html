    </header>
      <div id="CbModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg" role="content">
                <!-- Modal content-->
                <div class="modal-content">
                        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                    <div class="modal-header">
                        <h3 class="modal-title">Create combo </h3>
                        
                        <div class="button v18 groundMenu nav-item">
                            <span id="groundModal" class='label ground Gmenu '>Ground</span><br>
                            <span class="icon">
                                <span></span>
                            </span>
                            <span class="icon2">
                            </span>
                        </div>
                        <div class="button v18 airMenu ">
                            <div class="nav-item">
                                <span class='label air Amenu'>Air</span><br>
                                <span class="icon">
                                    <span></span>
                                </span>
                                <span class="icon2">
                                </span>
                            </div>  
                        </div>
                        <div class="button v18 towersMenu nav-item">
                            <span class='label towers Tmenu'>Towers</span><br>
                            <span class="icon">
                                <span></span>
                            </span>
                            <span class="icon2">
                            </span>
                        </div>
                        <div class="button v18 spellsMenu  nav-item">
                            <span class='label spells Smenu'>Spells</span><br>
                            <span class="icon">
                                <span></span>
                            </span>
                            <span class="icon2">
                            </span>
                        </div> 
                    </div>
                    <div class="modal-body">
                        <form id="checkboxForm">
                            <ul id="checkBoxContainer" class="list-unstyled">
                                <!-- <p>{{ units }}</p> -->
                                <li *ngFor="let unit of grUnits">
                                    <div class="inputGroup ground nav-item">
                                        <input id="{{ unit.name }}CB" name="{{ unit.name }}CB" class="" type="checkbox" value="{{ unit.name }}"/>
                                        <label class="" for="{{ unit.name }}CB">{{ unit.name }}</label>
                                    </div>
                                </li>
                                <li *ngFor="let unit of aiUnits">
                                    <div class="inputGroup air nav-item">
                                        <input id="{{ unit.name }}CB" name="{{ unit.name }}CB" type="checkbox" value="{{ unit.name }}"/>
                                        <label for="{{ unit.name }}CB">{{ unit.name }}</label>
                                    </div>
                                </li>
                                <li *ngFor="let unit of towUNITS">
                                    <div class="inputGroup towers nav-item">
                                        <input id="{{ unit.name }}CB" name="{{ unit.name }}CB" type="checkbox" value="{{ unit.name }}"/>
                                        <label for="{{ unit.name }}CB">{{ unit.name }}</label>
                                    </div>
                                </li>
                                <li *ngFor="let unit of speUNITS">
                                    <div class="inputGroup spells nav-item">
                                        <input id="{{ unit.name }}CB" name="{{ unit.name }}CB" type="checkbox" value="{{ unit.name }}"/>
                                        <label for="{{ unit.name }}CB">{{ unit.name }}</label>
                                    </div>
                                </li>
                            </ul>
                            
                            <button type="submit" id="findVideo" class="btn btn-success btn-sm ml-1" data-dismiss="modal">Find video</button>   
                            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">close</button>
                         </form>
                    </div>
                </div>
            </div>
        </div>
